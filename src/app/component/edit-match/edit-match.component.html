
<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Edit Match</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12">
  
      <form #matchForm="ngForm" (ngSubmit)="editMatch()">
          <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="match.teamOne" [ngModelOptions]="{standalone:true}" placeholder="New team one">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="match.teamTwo"[ngModelOptions]="{standalone:true}" placeholder="New team two">
            </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="match.scoreOne" [ngModelOptions]="{standalone:true}" placeholder="New score one">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="match.scoreTwo"[ngModelOptions]="{standalone:true}" placeholder="New score two">
        </div>
        
        <div class="form-group">
          <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Match">
        </div>
      </form>  
    </div>
