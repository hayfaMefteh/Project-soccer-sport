
<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Profile</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-12">
  
      <form #profileForm="ngForm" (ngSubmit)="profile()">
          <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="profile.firstName" [ngModelOptions]="{standalone:true}" placeholder="name">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" [(ngModel)]="profile.lastName" [ngModelOptions]="{standalone:true}" placeholder="age">
            </div>
        <div class="form-group">
          <input type="email" class="form-control" [(ngModel)]="profile.email" [ngModelOptions]="{standalone:true}" placeholder="position">
        </div>
        
        
        <div class="form-group">
          <input type="submit" class="btn btn-primary py-3 px-5" value="Add profile">
        </div>
      </form>  
    </div>
