<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">SingUp</h1>
      </div>
    </div>
  </div>
</div>
<div class="col-lg-12">

  <form [formGroup]="signupForm">
    <div class="form-group">
      <input type="text" class="form-control" formControlName="firstName" placeholder="firstName">
    </div>
    <div *ngIf="signupForm.controls['firstName'].invalid &&
            (signupForm.controls['firstName'].touched ||
            signupForm.controls['firstName'].dirty)">

      <div *ngIf="signupForm.controls['firstName'].errors.required">first
        Name is required</div>
      <div *ngIf="signupForm.controls['firstName'].errors.minlength">first
        Name must have at least 3 chars</div>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" formControlName="lastName" placeholder="lastName">
    </div>
    <div *ngIf="signupForm.controls['lastName'].invalid &&
            (signupForm.controls['lastName'].touched ||
            signupForm.controls['lastName'].dirty)">
      <div *ngIf="signupForm.controls['lastName'].errors.required">last
        Name is required</div>
      <div *ngIf="signupForm.controls['lastName'].errors.minlength">last
        Name must have at least 5 chars</div>


    </div>

    <div class="form-group">
      <input type="email" class="form-control" formControlName="email" placeholder="Email">
    </div>

    <div *ngIf="signupForm.controls['lastName'].invalid &&
          (signupForm.controls['lastName'].touched ||
          signupForm.controls['lastName'].dirty)">
      <div *ngIf="signupForm.controls['lastName'].errors.required">Email is required</div>
      <div *ngIf="signupForm.controls['lastName'].errors.email">Email invalid</div>


    </div>

    <div class="form-group">
      <input type="password" class="form-control" formControlName="pwd" placeholder="Password">
    </div>
    <div *ngIf="signupForm.controls['pwd'].invalid &&
        (signupForm.controls['pwd'].touched ||
        signupForm.controls['pwd'].dirty)">
      <div *ngIf="signupForm.controls['pwd'].errors.required">password is required</div>
      <div *ngIf="signupForm.controls['pwd'].errors.minlength">password must have at least 6 chars</div>
    </div>
    <div class="form-group" style="visibility:hidden">
      <input type="file" class="form-control" #filePicker (change)="onImageSelected($event)">
    </div>

    <div class="text-center">
      <button class="btn btn-warning" (click)="filePicker.click()"> Please select your avatar</button>
    </div>
    <div class="text-center  " style="width: 200px;">

      <img [src]="imagePreview" alt="">
    </div>
    <div class="form-group">
      <input type="submit" (click)="signup()" [disabled]="signupForm.invalid" class="btn btn-primary py-3 px-5"
        value="SignUp">
    </div>
    <!-- [disabled]="signupForm.invalid" -->
  </form>
</div>
